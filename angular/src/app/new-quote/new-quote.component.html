<button [routerLink]="['/']">Home</button>
<form (submit)="CreateQuote()">
  <p>{{newQuote | json }}</p>
  <p>{{errors | json }}</p>
  <p>Quote<input 
    type="text" 
    name="title" 
    required
    minlength="5"
    [(ngModel)]="newQuote.title"
    #title="ngModel"
    /></p>
    <p>{{ title.errors | json }}</p> 
     <p>{{ title.valid | json }}</p> 
  <button type="submit">Create</button>
</form>
